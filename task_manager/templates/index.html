{% extends 'base.html' %}
{% load i18n %}
{% load bootstrap4 %}


{% block main %}
    <div class="card">
        <div class="card-body p-5 shadow" style="background-color: #e3f2fd;">
            <h1 class="my-4 display-4">{% translate 'Task Manager' %}</h1>
            <p class="lead">{% translate 'Django web application' %}</p>

            <hr>

            {% if user.is_authenticated %}
                <a class="btn btn-outline-dark btn-lg" href="{% url 'users' %}">
            {% else %}
                <a class="btn btn-outline-dark btn-lg" href="{% url 'users' %}">
            {% endif %}

            {% trans 'Get Started' %}
            </a>

        </div>
    </div>
{% endblock %}
